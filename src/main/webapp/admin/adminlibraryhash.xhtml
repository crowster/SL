<ui:composition  template = "../templates/template-policies.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <h:form>
                <div class="col-md-12">
                    <a href="adminlibraryalgorithms.jsf"><button type="button" class="btn btn-return">Regresar</button></a>
                </div>
                <div class="tbl-row">
                    <div class="col-md-1"></div>
                    <div class=" panel-heading col-md-10">
                        <div class="panel">
                            <div class="panel col-md-6">
                                <div class="panel-body">
                                    <div class="panel-heading">
                                        <p class="panel-title text-center tittle-panel">ALGORITMO HASH NUEVO</p>
                                    </div>
                                    <h:form>
                                        <p:growl id="message" showDetail="false" />
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Nombre del algoritmo:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedHash.name}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="OID:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedHash.strOid}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Tamaño (bits):"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedHash.bits}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Seguro:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedHash.secure eq true ?'Seguro': 'Inseguro'}" style="#{libraryUpload.selectedHash.secure eq true ? 'color:White;background:Green;' : 'color:White;background:Red;'}"/>
                                            </div>
                                        </div>


                                    </h:form>
                                </div>
                            </div> 
                            <div class="panel col-md-6">
                                <div class="panel-body">
                                    <div class="panel-heading">
                                        <p class="panel-title text-center tittle-panel">ALGORITMO HASH EN PLATAFORMA</p>
                                    </div>
                                    <h:form>
                                       <p:growl id="message" showDetail="false" />
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Nombre del algoritmo:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmHash.algorithmName}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="OID:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmHash.oid}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Tamaño (bits):"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmHash.bits}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Seguro"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmHash.secure eq 1 ?'Seguro': 'Inseguro'}" style="#{libraryUpload.algorithmHash.secure eq 1 ? 'color:White;background:Green;' : 'color:White;background:Red;'}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <h:button outcome="adminlibraryalgorithms" class="btn btn-default return pull-right"  value="Cancelar"></h:button>
                                    </div>
                                    <div class="col-md-6">
                                        <h:commandButton action="#{libraryUpload.insertHash(libraryUpload.selectedHash)}" class="btn btn-default return pull-left" value="Guardar"></h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </h:form>
        </h:body>
    </ui:define> 
</ui:composition>
