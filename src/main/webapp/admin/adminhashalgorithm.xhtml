<ui:composition  template = "../templates/template-policies.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content">
        <h:body>
                <div class="col-md-12">
                    <a href="adminhashalgorithms.jsf"><button type="button" class="btn btn-return2" >Regresar</button></a>
                </div>
            <div class="tbl-row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">EDITAR POLÍTICAS DE ALGORITMOS HASH</p>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:growl id="message" showDetail="false" />
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Nombre del algoritmo:"/>
                                    </div>
                                    <div class="col-md-5">
                                        <b:inputText value="#{algorithmHashController.selected.algorithmName}" readonly="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="OID:"/>
                                    </div>
                                    <div class="col-md-5">
                                        <b:inputText value="#{algorithmHashController.selected.oid}" readonly="true"/>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Tamaño (bits):"/>
                                    </div>
                                    <div class="col-md-5">
                                        <b:inputText value="#{algorithmHashController.selected.bits}" readonly="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                    </div>
                                    <div class="col-md-5">
                                        <h:column orderable="false">                                
                                            <p:selectBooleanCheckbox value="#{algorithmHashController.selected.isActive}"/>
                                            <h:outputText value="Activo"/>
                                        </h:column>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <h:button class="btn btn-default return pull-right" outcome="adminhashalgorithms" value="Cancelar"></h:button>
                                    </div>
                                    <div class="col-md-6">
                                        <h:commandButton action="#{algorithmHashController.edit(algorithmHashController.selected)}" class="btn btn-default return pull-left" value="Guardar" ></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>  
            </div>

        </h:body>
    </ui:define> 
</ui:composition>
