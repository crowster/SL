
<ui:composition  template = "../templates/template-adminprocess.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <div class="col-md-12">
                <a href="adminhsmkeys.jsf"><button type="button" class="btn btn-return">Regresar</button></a>
            </div>
            <div class="tbl-row">

                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">AGREGAR LLAVE HSM</p>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:growl showDetail="false" id="message"/>
                                
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Etiqueta:"/> 
                                    </div>
                                    <div class="col-md-6">
                                        <b:selectOneMenu value="#{hSMKeyController.sdSelected}" id="tag" onchange="ajax:hSMKeyController.onChange()" update="@form"> 

                                            <f:selectItems value="#{hSMKeyController.itemsd}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>

                                        </b:selectOneMenu >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Algoritmo asimÃ©trico:"/> 
                                    </div>
                                    <div class="col-md-6">
                                        <b:inputText disabled="true" value="#{hSMKeyController.algorithmAssy.algorithmName}" required="true" required-message="asdjgs"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Algoritmo de firma:"/> 
                                    </div>
                                    <div class="col-md-6">
                                        <b:selectOneMenu id="tag2" value="#{hSMKeyController.algorithmSign}"> 
                                            <f:selectItems value="#{hSMKeyController.itemSignAlg}" var="item" itemLabel="#{item.algorithmName}" itemValue="#{item}"/> 
                                        </b:selectOneMenu >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Fecha de vencimiento:"/> 
                                    </div>
                                    <div class="col-md-6">
                                        <b:inputText disabled="true" value="#{hSMKeyController.certificate.notAfter}">
                                            <f:convertDateTime type="date" dateStyle="long" pattern="yyyy/MM/dd HH:mm:ss" timeZone="America/Mexico_City" />
                                        </b:inputText>    
                                    </div>  
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h:button  class="btn btn-default return pull-right" value="Cancelar" outcome="adminhsmkeys"></h:button>
                                    </div>
                                    <div class="col-md-6">
                                        <h:commandButton action="#{hSMKeyController.insert(hSMKeyController.sdSelected,hSMKeyController.algorithmAssy)}" class="btn btn-default return pull-left" value="Agregar"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div> 

            </div>
        </h:body>
    </ui:define> 
</ui:composition>
