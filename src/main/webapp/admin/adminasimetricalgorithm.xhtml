<ui:composition  template = "../templates/template-policies.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 > 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
       
        <h:body>
            <div class="col-md-12">
                <a href="adminasimetricalgorithms.jsf"><button type="button" class="btn btn-return2" >Regresar</button></a>
            </div>
            <div class="tbl-row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">EDITAR POLÍTICAS DE ALGORITMOS ASIMÉTRICOS</p>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:growl id="message" showDetail="false" />

                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Nombre del algoritmo:"/>
                                    </div>
                                    <div class="col-md-5">

                                        <b:inputText disabled="true" value="#{algorithmAsymmetricController.selected.algorithmName}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="OID:"/>
                                    </div>
                                    <div class="col-md-5">

                                        <b:inputText disabled="true" value="#{algorithmAsymmetricController.selected.oid}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Tamaño mínimo:"/>
                                    </div>
                                    <div class="col-md-5">

                                        <b:inputText value="#{algorithmAsymmetricController.selected.minBits}" disabled="true" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Tamaño máximo:"/>
                                    </div>
                                    <div class="col-md-5">

                                        <b:inputText value="#{algorithmAsymmetricController.selected.maxBits}" disabled="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">
                                        <h:outputText value="Tamaño:"/>
                                    </div>
                                    <div class="col-md-5">



                                        <b:inputText id="number" pt:type="number" pt:min="1" pt:max="10000"  value="#{algorithmAsymmetricController.selected.size}" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5">

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h:button  value="Cancelar" outcome="adminasimetricalgorithms" class="btn btn-default return pull-right"></h:button>
                                    </div>
                                    <div class="col-md-6">
                                        <h:commandButton  action="#{algorithmAsymmetricController.edit(algorithmAsymmetricController.selected)}" class="btn btn-default return pull-left" id="end-area" value="Agregar">

                                        </h:commandButton>
                                    </div>
                                </div>

                            </h:form>
                        </div>

                    </div>    
                </div>
            </div>

        </h:body>
    </ui:define> 
</ui:composition>
