<ui:composition  template = "/templates/template-admindocuments.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <div class="col-md-12">
                <a href="admindocuments.jsf"><button type="button" class="btn btn-return-reports" >Regresar</button></a>
            </div>
            <div class="tbl-row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">EDITAR DOCUMENTO</p>
                        </div>
                        <h:form>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="panel col-md-6">
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputText value="Id del documento:"/> 
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText value="#{documentController.selectedReport.documentId}" />
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputText value="Nombre del documento:"/> 
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText value="#{documentController.selectedReport.documentName}"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputText value="Tipo de firma aplicada:"/> 
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText value="#{documentController.selectedReport.tipoFirma}"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputText value="Creado por el usuario:"/> 
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText value="#{documentController.selectedReport.fullName}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel col-md-6">
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputText value="Fecha de creaciÃ³n:"/> 
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText value="#{documentController.selectedReport.dateCreated}">
                                                    <f:convertDateTime pattern="dd/MMMMM/yyyy" locale="es"/> 
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputText value="Fecha de vencimiento:"/> 
                                            </div>
                                            <div class="col-md-6">
                                                <div class="ui-fluid">
                                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                                        <p:calendar pattern="dd/MMMMM/yyyy" showWeek="false" 
                                                                    value="#{documentController.selectedReport.expirationDate}" 
                                                                    mindate="#{documentController.selectedReport.expirationDate}" 
                                                                    readonlyInput="true" navigator="true" locale="es"></p:calendar>

                                                    </p:panelGrid>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h:button outcome="admindocuments" class="btn btn-default return pull-right" value="Cancelar"></h:button>
                                    </div>
                                    <div class="col-md-6">
                                        <h:commandButton class="btn btn-default return pull-left" value="Guardar" action="#{documentController.edit(documentController.selected)}" />
                                    </div>
                                </div>
                            </div>
                            <p:growl id="message" showDetail="false" />
                        </h:form>
                    </div>
                </div>  
            </div>
        </h:body>
    </ui:define> 
</ui:composition>
