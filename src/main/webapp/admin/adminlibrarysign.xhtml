<ui:composition  template = "../templates/template-policies.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <h:form>
                <div class="col-md-12">
                    <a href="adminlibraryalgorithms.jsf"><button type="button" class="btn btn-return">Regresar</button></a>
                </div>
                <div class="tbl-row">
                    <div class="col-md-1"></div>
                    <div class=" panel-heading col-md-10">
                        <div class="panel">
                            <div class="panel col-md-6">
                                <div class="panel-body">
                                    <div class="panel-heading">
                                        <p class="panel-title text-center tittle-panel">ALGORITMO DE FIRMA NUEVO</p>
                                    </div>
                                    <h:form>
                                        <p:growl id="message" showDetail="false" />
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Nombre del algoritmo:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedSignature.name}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="OID:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedSignature.strOid}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Bin algoritmo hash:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedSignature.hashBinAlg}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Bin algoritmo asimétrico:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.selectedSignature.asymmBinAlg}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div> 
                            <div class="panel col-md-6">
                                <div class="panel-body">
                                    <div class="panel-heading">
                                        <p class="panel-title text-center tittle-panel">ALGORITMO DE FIRMA EN PLATAFORMA</p>
                                    </div>
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Nombre del algoritmo:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmSign.algorithmName}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="OID:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmSign.oid}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Bin algoritmo hash:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmSign.hashBin}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5">
                                                <h:outputText value="Bin algoritmo asimétrico:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <b:inputText disabled="true" value="#{libraryUpload.algorithmSign.asymmBin}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <h:button outcome="adminlibraryalgorithms" class="btn btn-default return pull-right"  value="Cancelar"></h:button>
                                    </div>
                                    <div class="col-md-6">
                                        <h:commandButton action="#{libraryUpload.insertSign(libraryUpload.selectedSignature)}" class="btn btn-default return pull-left" value="Guardar"></h:commandButton>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </h:form>
        </h:body>
    </ui:define> 
</ui:composition>
