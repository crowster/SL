<ui:composition  template = "../templates/template-adminprocess.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <div class="col-md-12">
                <a href="adminusers.jsf"><button type="button" class="btn btn-return" >Regresar</button></a>
            </div>
            <div class="tbl-row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">EDITAR USUARIO CONTRASEÑA</p>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:growl id="message" showDetail="false" />
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="panel">
                                            <div class="panel-body">
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Nombre:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.firstName}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Apellido paterno:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.middleName}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Apellido materno:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.lastName}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Teléfono:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.telNumber}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Calle:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.calle}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Número:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.numero}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Código postal:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.codigoPostal}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Municipio:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.municipio}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Colonia:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.colonia}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Estado:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.estado}" disabled="true"/>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel">
                                            <div class="panel-body">
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Área:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.areaId}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="RFC:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.rfc}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="CURP:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.curp}" disabled="true"/>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="País:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText id="country" value="#{usersController.selected.countryCode}" disabled="true"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <h:outputText value="Correo electrónico:"/> 
                                                    </div>
                                                    <div class="col-md-7">
                                                        <b:inputText value="#{usersController.selected.email}" disabled="true"/>
                                                    </div>
                                                </div>

                                                <br/>
                                                <br/>
                                                <div class="row">
                                                    <b:messages global-only="true"/>
                                                    <fieldset>
                                                        <legend>Resetear contraseña:</legend>
                                                        <div class="row">
                                                            <div class="col-md-5">
                                                                <h:outputText value="Nueva contraseña:"/> 
                                                            </div>
                                                            <div class="col-md-7">
                                                                <b:inputSecret styleClass="pwd" value="#{usersController.selected.password}" id="password" required="true" requiredMessage="Este campo es mandatorio" autocomplete="false">
                                                                    <f:validator validatorId="passwordValidation" />
                                                                    <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                                                    <f:ajax event="blur" execute="password confirm" render="m_password" />
                                                                </b:inputSecret>
                                                                <b:message id="m_password" for="password" />
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-5">
                                                                <h:outputText value="Confirmar contraseña:"/> 
                                                            </div>
                                                            <div class="col-md-7">
                                                                <b:inputSecret styleClass="pwd" id="confirm" binding="#{confirmPassword}" required="true" requiredMessage="Este campo es mandatorio" autocomplete="false">
                                                                    <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                                                                </b:inputSecret>
                                                                <b:message id="m_confirm" for="confirm" />
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <h:commandButton action="#{usersController.resetPassword()}" class="btn btn-default return pull-right"  value="Resetear contraseña"></h:commandButton>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a href="adminusers.jsf"><button type="button" class="btn btn-return pull-right cancel">Cancelar</button></a>
                                    </div>
                                    <div class="col-md-6">
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define> 
</ui:composition>
