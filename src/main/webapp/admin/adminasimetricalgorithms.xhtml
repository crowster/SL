<ui:composition  template = "../templates/template-policies.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <div class="col-md-12">
                <a href="menupolicies.jsf"><button type="button" class="btn btn-return2" >Regresar</button></a>
            </div>
            <div class="tbl-row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">POLITÍCAS ALGORITMOS ASIMÉTRICOS</p>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:growl id="message" showDetail="false" />
                                <b:dataTable value="#{algorithmAsymmetricController.items}" var="item" responsive="true" lang="es" fixedHeader="true" scroll-size="400px">
                                    <b:dataTableColumn label="Nombre de algoritmo">#{item.algorithmName}</b:dataTableColumn>
                                    <b:dataTableColumn label="OID">#{item.oid}</b:dataTableColumn>
                                    <b:dataTableColumn label="Fecha de registro">
                                        <h:outputText value="#{item.referenceDate}"> 
                                            <f:convertDateTime type="date" dateStyle="long" pattern="yyyy/MM/dd HH:mm:ss" timeZone="America/Mexico_City" />
                                        </h:outputText> 
                                    </b:dataTableColumn>

                                    <b:dataTableColumn label="Tamaño">#{item.size}</b:dataTableColumn>
                                    <h:column orderable="false">
                                        <f:facet name="header">
                                            <h:outputText value="Editar"></h:outputText>
                                        </f:facet>
                                        <b:commandButton value="" action="#{algorithmAsymmetricController.goToEdit(item)}" style="padding: 0; border: none; background: none;color: #000" styleClass="center-block center glyphicon glyphicon-edit"/>
                                    </h:column>
                                </b:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>  
            </div>
            <script>
                $(document).ready(function () {
                    var table = $('table').dataTable();

                    // Perform a filter
                    table.fnFilter('');

                });
            </script>
        </h:body>
    </ui:define> 
</ui:composition>
